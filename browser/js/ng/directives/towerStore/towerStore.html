<div class="row" ng-repeat = "tower in towers" >
	<a href = "#" ng-click = "towerClicked(tower)" rel="popover" data-placement="left" data-trigger="hover" popover>
		<div class = " col-md-offset-2 col-md-6" data-name = "{{tower.name}}" data-price = "{{tower.price}}" data-effect = "{{tower.effect}}">
			<img ng-src = "{{tower.imgUrl}}" style = "width: 75px; height:75px"/>
		</div>
	</a>
</div>
