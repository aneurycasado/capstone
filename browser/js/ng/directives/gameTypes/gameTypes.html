<div class = "container">
	<div class = "row">
		<h1>Chose a Mode</h1>
	</div>
	<div class = "container">
		<div class = "row">
			<div class ="col-md-5">
				<div class = "row" ng-click = "goToStoryMode()">
					<h3>Story</h3>
					<img ng-src = "images/icons/story.png" />
				</div>
			</div>
			<div class = "col-md-2">
			</div>
			<div class ="col-md-5">
				<div class = "row" ng-click = "goToSurvivalMode()">
					<h3>Survival</h3>
					<img ng-src = "images/icons/survival.png" />
				</div>
			</div>
		</div>
	</div>
</div>
