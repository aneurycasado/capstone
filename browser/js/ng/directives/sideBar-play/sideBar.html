<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-body">
        <h3>TD.js</h3>
        <hr>
            <div class = "row">
                <div class = "col-md-3">
                    <img src = "/images/icons/waves.png" />
                </div>
                <div class = "col-md-3">
                    {{waves.length}}
                </div>
                <div class = "col-md-3">
                    <img src = "/images/icons/wave.png" />
                </div>
                <div class = "col-md-3">
                    {{currentWave}}
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-3">
                    <img src = "/images/icons/enemies.png" />
                </div>
                <div class = "col-md-3">
                    {{totalEnemies}}
                </div>
                <div class = "col-md-3">
                     <img src = "/images/icons/enemiesKilled.png" />
                </div>
                <div class = "col-md-3">
                    {{enemiesKilled}}
                </div>
            </div>
      <!--       <div class = "row">
                <div class = "col-md-offset-3 col-md-3">
                     <img src = "/images/icons/allEnemiesKilled.png" />
                </div>
                <div class = "col-md-3">
                    {{totalEnemiesKilled}}
                </div>
            </div> -->
            <hr>
            <div class = "row">
                <div class = "col-md-4">
                    <img ng-src = "/images/icons/money.png"/>
                </div>
                <div class = "col-md-4">
                    ${{player.money}}
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-4">
                    <img ng-src = "/images/icons/life.png" />
                </div>
                <div class = "col-md-4">
                    {{player.health}}
                </div>
            </div>
            <hr>
            <tower-store ng-show = "showTowers"></tower-store>
            <hr>
            <div class ="row" ng-show = "state === 'complete'">
                <button class = "btn btn-primary" ng-click = "initiateLevel()">Next Level</button>
            </div>
            <div class ="row" ng-show = "state === 'standby'">
                    <button class = "btn btn-primary col-md-5" ng-click = "initiateWave()">
                        <div class = "buttonText">Start Wave</div>
                    </button>
                    <button class = "btn btn-primary col-md-5 col-md-offset-2" ng-click = "saveGame()">
                        <div class = "buttonText">Save Game</div>
                    </button>
            </div>
        </div>
    </div>
</div>
