<div class="modal fade" id="choseMapModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Welcome Player. Chose a map</h4>
            </div>
            <div class="modal-body">
                <div class = "row" >
                    <div class = "col-md-4" ng-repeat = "map in maps" ng-click = "choseMap($index)">
                        <div class = "row">
                            <div class = "col-md-12">
                                Map {{$index + 1}}
                            </div>
                        </div>
                        <div class = "row">
                            <div class = "col-md-12">
                                <img ng-src = "{{map.imgSrc}}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
